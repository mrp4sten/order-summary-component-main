<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>

  <!-- css -->
  <link rel="stylesheet" href="./public/css/normalize.css">
  <link rel="stylesheet" href="./public/css/main.css">
</head>

<body>

  <section>
    <div class="card">
      <div class="card-header">
        <img src="./images/illustration-hero.svg" alt="illustration-hero">
      </div>
      <div class="card-body">
        <div class="card-body-title">
          Order Summary
        </div>
        <div class="card-body-content">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </div>
        <div class="card-body-plan">
          <div class="card-body-plan-icon">
            <img src="./images/icon-music.svg" alt="icon-music">
          </div>
          <div class="card-body-plan-price">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <a class="card-body-plan-btn">Change</a>
        </div>
        <div class="card-body-footer">
          <input type="button" class="btn-first" value="Proceed to Payment">
          <input type="button" class="btn-sec" value="Cancel Order">
        </div>
      </div>
    </div>

  </section>

</body>

</html>

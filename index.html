<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <div class="card">
    <div class="card-header">
    </div>
    <div class="card-body">
      <div class="card-body-title">
        Order Summary
      </div>
      <div class="card-body-content">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </div>
      <div class="card-body-plan">
        <div class="card-body-plan-icon"></div>
        <div class="card-body-plan-price">
          Annual Plan
          $59.99/year
        </div>
        <input type="button" class="card-body-plan-btn" value="Change">
      </div>
      <div class="card-body-footer">
        <input type="button" class="card-body-footer-btn" value="Proceed to Payment">
        <input type="button" class="card-body-footer-btn" value="Cancel Order">
      </div>
    </div>
  </div>

</body>
</html>
